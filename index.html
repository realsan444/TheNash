<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The NASH W.I.P</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: white;
      font-family: 'Nunito', sans-serif;
      font-weight: 900;
      height: 100vh;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.3;
      z-index: 0;
    }
    .center {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
    }
    .typewriter {
      font-size: 500%;
      color: white;
      text-shadow: 0 0 8px white;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30) forwards, blink 0.7s step-end infinite;
    }


#footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #330000;
  color: #ff4444;
  font-weight: 900;
  font-family: 'Nunito', sans-serif;
  text-align: center;
  padding: 10px 0;
  font-size: 1em;
  box-shadow: 0 0 15px 5px #ff0000;
  z-index: 10000;
  user-select: none;
}



    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .input-container {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    input[type="text"], input[type="password"] {
      padding: 14px 20px;
      border: 2px solid transparent;
      border-radius: 20px;
      background: transparent;
      color: white;
      font-size: 1.2em;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input[type="text"] { width: 300px; }
    input[type="password"] { width: 400px; }
    input:focus {
      border-color: white;
      box-shadow: 0 0 10px white;
    }
    button {
      padding: 12px 80px;
      font-size: 1.1em;
      font-weight: 900;
      font-family: 'Nunito', sans-serif;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 30px;
      cursor: pointer;
    }
    button:hover {
      box-shadow: 0 0 10px lime;
      border-color: lime;
    }
    button.clicked {
      animation: burst 0.5s ease-out;
      box-shadow: 0 0 25px 10px lime;
      border-color: lime;
    }
    @keyframes burst {
      0% { box-shadow: 0 0 0 0 lime; }
      50% { box-shadow: 0 0 25px 10px lime; }
      100% { box-shadow: 0 0 0 0 transparent; }
    }
    .dashboard {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
    }
    .welcome {
      font-size: 3em;
      text-shadow: 0 0 10px white;
      padding: 40px;
    }
    .user-list {
      display: none;
      position: absolute;
      top: 100px;
      right: 40px;
      width: 300px;
      height: 70%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 0 10px white;
    }
    .user {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .user button {
      padding: 5px 15px;
      font-size: 0.8em;
      border-radius: 10px;
      border: 2px solid red;
      color: white;
      background: transparent;
      cursor: pointer;
    }
    .user button:hover {
      background: red;
    }
    .user-list::-webkit-scrollbar {
      width: 10px;
    }
    .user-list::-webkit-scrollbar-thumb {
      background-color: white;
      border-radius: 10px;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: green;
      color: white;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 1.2em;
      z-index: 9999;
      opacity: 0;
      animation: fadeInOut 3s ease;
      pointer-events: auto;
    }
    .notification.error {
      background: red;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    .envelope {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 1em;
      box-shadow: 0 0 10px white;
      font-weight: bold;
    }
    #logoutBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 40px;
      font-size: 1.1em;
      font-weight: 900;
      font-family: 'Nunito', sans-serif;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 30px;
      cursor: pointer;
      z-index: 10000;
      transition: box-shadow 0.3s, border-color 0.3s;
    }
    #logoutBtn:hover {
      box-shadow: 0 0 10px red;
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="center" id="loginBox">
    <div class="typewriter-wrapper">
      <div class="typewriter">Welcome, To The NASH!</div>
    </div>
    <div class="input-container">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Log in</button>
    </div>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="welcome" id="welcomeText"></div>
    <div class="owner" id="ownerTag"></div>
    <div class="user-list" id="userList"></div>
    <div class="envelope" id="envelope">ðŸ“© Inbox</div>
  </div>

  <button id="logoutBtn">Logout</button>

  <script src="users.js"></script>
  <script>
    const loginBtn = document.getElementById("loginBtn");
    const loginBox = document.getElementById("loginBox");
    const dashboard = document.getElementById("dashboard");
    const userList = document.getElementById("userList");
    const welcomeText = document.getElementById("welcomeText");
    const ownerTag = document.getElementById("ownerTag");
    const envelope = document.getElementById("envelope");
    const logoutBtn = document.getElementById("logoutBtn");

    loginBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.toLowerCase();
      const password = document.getElementById("password").value;

      const user = usersData.find(u => u.user === username && u.password === password);

      if (user) {
        loginBtn.classList.add("clicked");
        welcomeText.textContent = `Welcome, ${user.display}`;

        setTimeout(() => {
          loginBox.style.transform = "translate(200%, -50%)";
        }, 300);

        setTimeout(() => {
          dashboard.style.display = "block";
          logoutBtn.style.display = "block";
        }, 800);

        showNotification(`Welcome, ${user.display}!`, false);

        if (user.rank === "owner") {
          ownerTag.style.display = "block";
          userList.style.display = "block";
          envelope.style.display = "block";
        }
loginBtn.classList.remove("clicked");

        renderUserList();

        // Add dynamic rank badge inside here so user is defined
        const badge = document.createElement("div");
        badge.style.position = "fixed";
        badge.style.top = "30px";
        badge.style.right = "30px";
        badge.style.padding = "10px 20px";
        badge.style.borderRadius = "10px";
        badge.style.fontWeight = "900";
        badge.style.fontSize = "1.2em";
        badge.style.zIndex = "999";
        badge.style.boxShadow = "0 0 10px white";
        badge.style.background = "transparent";
        badge.style.textShadow = "0 0 10px";

        switch (user.rank) {
          case "owner":
            badge.textContent = "OWNER";
            badge.style.color = "yellow";
            break;
          case "vip":
            badge.textContent = "VIP";
            badge.style.color = "goldenrod";
            break;
          case "moneymaker":
            badge.innerHTML = `<span style="color: green">MONEY</span><span style="color: red">MAKER</span>`;
            break;
          case "boss assistant":
            badge.innerHTML = `<span style="color: blue">BOSS</span> <span style="color: red">ASSISTANT</span>`;
            break;
          default:
            badge.textContent = "USER";
            badge.style.color = "white";
        }

        document.body.appendChild(badge);

      } else {
        showNotification("User or password incorrect!", true);
      }
    });

logoutBtn.addEventListener("click", () => {
  dashboard.style.display = "none";
  userList.style.display = "none";
  ownerTag.style.display = "none";
  envelope.style.display = "none";
  logoutBtn.style.display = "none";
  welcomeText.textContent = "";
  loginBox.style.transform = "translate(-50%, -50%)";
  loginBox.style.display = "block";
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
  loginBtn.classList.remove("clicked");

  // Remove any badges if present
  const badges = document.querySelectorAll("body > div[style*='position: fixed']:not(#loginBox):not(#dashboard):not(.user-list):not(.envelope)");
  badges.forEach(badge => badge.remove());

  showNotification("Logged out! You are logged out.", false);
});


    function showNotification(message, isError) {
      const note = document.createElement("div");
      note.className = "notification";
      if (isError) note.classList.add("error");
      note.textContent = message;
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 3000);
    }

    function renderUserList() {
      const names = ["Hudson", "Hailey", "Aidan", "Augusto", "Luke", "MollyK", "Soren", "Liam", "Sacha", "Asher", "Robsan", "Georgie", "Alice", "Skylah", "Leo", "Jacob", "Isacc"];
      userList.innerHTML = "";
      names.forEach(name => {
        const userBox = document.createElement("div");
        userBox.className = "user";
        const label = document.createElement("div");
        label.textContent = name;
        const btn = document.createElement("button");
        btn.textContent = "Kick";
        userBox.appendChild(label);
        userBox.appendChild(btn);
        userList.appendChild(userBox);
      });
    }
  </script>
  <div id="footer">Â©, made by Sanjeesh all rights reserved, Work in progress This is not the finished product</div>

</body>
</html>
